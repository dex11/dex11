<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Radio Button Access Example</title>
<style type="text/css">
#photo {
	float: left;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>
<body>
<h2>Are You Looking for a Car or Truck?</h2>
<div>
<img id="photo" src="car.jpg" alt="Vehicle Photo" />
  <label><input type="radio" name="photoSelect" checked="checked" 
                onclick="document.getElementById('photo').src = 'car.jpg';"/>
  Car</label><br />
  <label><input type="radio" name="photoSelect" 
                onclick="document.getElementById('photo').src = 'truck.jpg';"/>
  Truck</label><br />
</div>
</body>
</html>
