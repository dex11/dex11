<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>

<body>
<h1 id="topHeading">Id Example</h1>
<div>
<input type="button" value="Click Here" onclick="change();" />
</div>

<script type="text/javascript">

function change() {
  // This is an old method to access via IE.  All three of these accesses through document.all should lead to 
  // the same element.

  var heading = document.all["topHeading"];
  
  if (heading != document.all("topHeading")) alert('oops');
  if (heading != document.all.topHeading) alert('oops');
  heading.style.backgroundColor = "red";
}

</script>
</body>
</html>
