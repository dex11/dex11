<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Assignment Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>
<body>
<div>
<input id="theButton" value="Press Me" type="button" />
</div>

<p>This is W3C compliant code but will not run in Internet Explorer</p>

<script type="text/javascript">

function handleButton() {
	alert("Go Stanford!");
}

function secondHandle() {
	alert("Go Cardinal!");
}

document.getElementById("theButton").addEventListener("click",handleButton,false);
document.getElementById("theButton").addEventListener("click",secondHandle,false);

</script>

</body>
</html>
