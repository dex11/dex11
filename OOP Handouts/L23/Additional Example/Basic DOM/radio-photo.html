<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Radio Button Access Example</title>
<script type="text/javascript">

function changePhoto() {
  if (document.getElementById("main").photoSelect[0].checked)
    document.getElementById("photo").src = "images/car.jpg";
  else document.getElementById("photo").src = "images/truck.jpg";
}

</script>
<style type="text/css">
#photo {
	float: left;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>
<body>
<h2>Are You Looking for a Car or Truck?</h2>
<div>
<img id="photo" src="images/car.jpg" alt="Vehicle Photo" />
<form id="main" action="">
  <div>
  <label><input type="radio" name="photoSelect" checked="checked" />
  Car</label><br />
  <label><input type="radio" name="photoSelect" />
  Truck</label><br />
  <input type="button" value = "Change Photo" onclick="changePhoto()" />
  </div>
</form>
</div>
</body>
</html>
