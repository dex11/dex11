<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Image Change Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>

<body>
<h1>Image Example</h1>

<div>
<img id="photo" src="images/red.jpg" alt="Car Photo" />
</div>

<div><input type="button" value="Red"
       onclick="document.getElementById('photo').src='images/red.jpg';" />
<input type="button" value="White"
       onclick="document.getElementById('photo').src='images/white.jpg';" /></div>
</body>
</html>
