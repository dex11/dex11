<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>

<body>
<p>This example only works because we've set the style directly
as an attribute of the &lt;img&gt; tag.</p>
	 
<p><img src="gates.jpg" id="photo" alt="Photo of Gates"
     style="position: absolute; left: 20px; top: 80px;" /></p>
	 

<script type="text/javascript">
//<![CDATA[

var elem = document.getElementById("photo");
alert("Position is (" + elem.style.left + "," + elem.style.top + ")");

//]]>
</script>

</body>
</html>
