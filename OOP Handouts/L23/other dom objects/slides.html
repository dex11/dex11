<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC 
          "-//W3C//DTD XHTML 1.0 Strict//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Slideshow</title>
<script type="text/javascript">
//<![CDATA[
var currPic=0;

var picArray = new Array("braun.jpg","gates.jpg","meyer.jpg",
                               "quad.jpg","memchu.jpg");

function changePic(){
  currPic = currPic + 1;
  if (currPic >= picArray.length) {
    currPic = 0;
  }

  document.getElementById("photo").src = picArray[currPic];
}
//]]>
</script>
</head>
<body onload="setInterval('changePic()',3000);">
<h1>Welcome to Stanford</h1>

<div>
<img src="braun.jpg" alt="photo" id="photo" />
</div>
</body>
</html>
