<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Order Page</title>
<script type="text/JavaScript">
//<![CDATA[

function generateConfirmation() {
  var name = document.getElementById("orderForm").name.value;
  var address = document.getElementById("orderForm").address.value;
  document.open();
  document.writeln("<p>Sending Order to:</p><p>");
  document.writeln("<strong>" + name + "</strong><br />");
  document.writeln(address + "</p>");
  document.close();
}
//]]>
</script>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>
<body>
<h1>Order Example</h1>
<form id="orderForm" action="">
<table>
  <tr><td>Name:</td>   
      <td><input type="text" name="name" /></td></tr>
  <tr><td>Address:</td>
      <td><input type="text" name="address" /></td>
      <td><input type="button" value="Order"
                 onclick="generateConfirmation();" /></td></tr>
</table>
</form>
</body>
</html>
