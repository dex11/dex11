<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Main Example</title>
<script type="text/JavaScript">
var popupWindow;

function getInfo() {
  popupWindow = window.open("popup.html","popup","height=100,width=300");
}

function summarizeInfo() {
  document.getElementById("main").summary.value = "name: " + popupWindow.name 
                                   + "\nphone: " + popupWindow.phone;
}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>
<body>
<form id="main" action="">
<div>
<textarea rows="5" cols="40" name="summary">
</textarea>
<br />
<input type="button" value="Get Info" onclick="getInfo();" />
<input type="button" value="Summarize" onclick="summarizeInfo();" />
</div>
</form>
</body>
</html>
