<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dialogs Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>
<body>
<h1>Dialogs Example</h1>
<div>
<input type="button" value="Alert Example" 
	   onclick="alert('Your entry is invalid.');" />
<input type="button" value="Confirm Example" 
	   onclick="confirm('Ship Next-Day Air?');" />
<input type="button" value="Prompt Example" 
	   onclick="prompt('Please enter your name:','Jane Cardinal');" />
<input type="button" value="Escape Example" 
	   onclick="alert('Error:\n\tYour entry is not valid.');" />
</div>
</body>
</html>
